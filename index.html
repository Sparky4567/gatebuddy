<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gate Buddy</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./css/main/bt.css">
		<!-- Google Fonts -->
		<link rel="stylesheet" href="./css/main/mdb.css">
		<link rel="stylesheet" href="./css/main/fa/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="container-fluid mainsheet vh-100 align-items-center">
			<div class="row">
				<div class="col-lg-4 col-md-5 col-sm-10 col-xs-10 mx-auto" style="margin-top:6rem">
					<div class="card mcard text-left">
						<div class="card-body text-center">
							<h1 class="card-title mb-4">Gate Buddy</h1>
							<p class="card-text"><h3>Data</h3></p>
							<p class="date">Waiting...</p>
							<p class="destination">Waiting...</p>
							<p class="distance">Waiting...</p>
							<p>
								<a class="btn btn-lg btn-danger addmarker">
									ADD THIS LOCATION <i class="fa fa-map-marker"></i> 
								</a>
							</p>
							<p>
								<a class="btn btn-lg btn-primary">
									MAKE CALL MANUALLY
								</a>
							</p>
							<p>
								<a class="btn btn-lg btn-warning clear disabled">
									CLEAR DESTINATION <i class="fa fa-ban"></i> 
								</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main/popper.js"></script>
		<script src="./js/main/bt.js"></script>
		<script src="./js/main/mdb.js"></script>
		<script src="./js/swal.js"></script>
		<script src="./js/database/pouchdb.js"></script>
		<script src="./js/database/check.js"></script>
		<script src="./js/database/dbmanipulation.js"></script>
		<script src="./js/database/cleardb.js"></script>
		<script src="./js/location.js"></script>
	</body>
</html>
